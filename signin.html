<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v4.7.0/css/font-awesome-css.min.css">
<body>
   <header>
    <div class="nav">
        <div class="title">ZURICONGEN</div>
    </div>
   </header>
   <main>
    <div class="body">
        <div class="form">
            <p>Welcome!</p>
            <form action="">
                <label for="username">Email/ Username</label>
                <br>
                <input type="text" name="username" placeholder="Olamide">

                <label for="password">Password</label>
                <input type="password" placeholder="OlamideDavid1" name="password">
            <div class="check"><span class="rem"> <input type="checkbox" name="Remember" id="check"> <span class="checkmark"></span><label for="Remember">Remember me</label></span> <span><a href="">Forgot Password?</a></span></div>
            
            <button type="submit" id="signin">SIGN IN</button>
            <p>Or sign in with:</p>
            <button id="google"><img src="google-brands.svg" alt=""></button>
            </form>
            <p class="signup">Don't have an account? <a href="">Sign Up to get started!</a></p>


        </div>
    </div>
   </main>
   <footer>
    
   </footer>
    
</body>
</html>
